<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="format-detection" content="telephone=no,email=no,address=no">  
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="./css/fileView.css">
    <title>fileView</title>
</head>
<body>
	<div class="tanc_bg align-center bigImgPopup">
		
		<!-- <img src="/img/file-img.jpg" data-fileId="" class="img-popup" id="oImg" /> -->
		<!--  pdf -->
		<div id="PDFdom" class="hidden"></div> 
		<!--  jpg -->   
		<div class="JPGdom hidden">
			<img src="" title="滚动鼠标滚轮放大缩小" alt="该图片无法正常预览" class="img-popup" id="THoImg" onContextMenu={commonJs.rigmouseh.bind(this)} />
		</div>
		<!--  word+excle表格 -->
		<div class="Otherdom hidden" style="text-align:center;padding-top:30px;">
			<iframe src='' width='100%' height='100%' frameborder='1'>
			</iframe>
		</div>  
		<!-- 播放mp3 -->
		<div class="audioDiv hidden">
			<audio controls id="fileMp3" src="">
				<source src="" type="audio/mpeg">
				Your browser does not support the audio element.
			</audio>
		</div>
		<!-- 播放视频 -->
		<div class="videoDiv hidden">
			<video width="320" id="fileMp4" height="240" controls>
			  	您的浏览器不支持Video标签。
			  </video>
		</div>
		<!-- 其他不能识别文件提示 -->
		<div class="discern"></div>
		 
		<div class="clearfix"></div>
		<div class="img-ctrl">
			<i class="prev-img img-ctrl-icon mr10" title="上一张" onClick="PprevImg()">上一张</i>
			<i class="next-img img-ctrl-icon mr10" title="下一张" onClick="PnextImg()">下一张</i>
			<i class="transform-img img-ctrl-icon mr10" title="旋转" onClick="FimgTranform()"></i>
			<a href="" class="downLoadMp3 img-ctrl-icon" title="下载">下载</a>
		</div>
	</div>

    <script src="./js/jquery.1.9.1.min.js" type="text/javascript"></script>
	<script src="./js/PDFObject.js" type="text/javascript"></script>
	<script src="./js/fileViewCommon.js" type="text/javascript"></script>
	<script src="./js/data.js" type="text/javascript"></script>
</body>
</html>
